<html lang="ja" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="BlueJelly">
        <link rel="stylesheet" type="text/css" href=./ui-set.css></link>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="./js/app.js"></script>
		<meta charset="UTF-8">
		<title>AiL Slot</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="text/javascript" src="bluejelly.js"></script>
		<link rel="manifest" href="manifest.json">
		<script>
			// service workerの登録関係
			if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service_worker.js').then(function(registration) {
				console.log('ServiceWorker registration successful with scope: ', registration.scope);
			}).catch(function(err) {
				console.log('ServiceWorker registration failed: ', err);
			});
			}
			// vue.jsの設定関係
			var app = new Vue({
			  el: '#app',
			  data: {
				message: 'Hello Vue!'
			  },
			  methods: {
				reverseMessage: function () {
				  this.message = this.message.split('').reverse().join('')
				}
			  }
			});
		</script>
	</head>
	<body>
		<h1>AiL Pocky</h1>
		<div id="device_name"> </div>
        <div id="uuid_name"> </div>
        <div id="status"> </div>
		<img src="22_img_main.png">
		<div class="btn">
			<button align="center" id="write" class="button">Pocky!!!</button>
		
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src = "d:/work/Beeats/Trial_production/slot/9.program/html/slot_program.js"></script>
		<script>
			//--------------------------------------------------
			//Global変数
			//--------------------------------------------------
			//BlueJellyのインスタンス生成
			const ble = new BlueJelly();


			//--------------------------------------------------
			//ロード時の処理
			//--------------------------------------------------
			window.onload = function () {
			//UUIDの設定
			ble.setUUID("AiLCORONA","8f7d2bfa-3efe-11ed-b878-0242ac120002", "ff6b1548-8fe6-11e7-abc4-cec278b6b50a");
			}


			//--------------------------------------------------
			//Scan後の処理
			//--------------------------------------------------
			ble.onScan = function (deviceName) {
				document.getElementById('device_name').innerHTML = deviceName;
				document.getElementById('status').innerHTML = "found device!";
			}


			//--------------------------------------------------
			//ConnectGATT後の処理
			//--------------------------------------------------
			ble.onConnectGATT = function (uuid) {
			console.log('> connected GATT!');

			document.getElementById('uuid_name').innerHTML = uuid;
			document.getElementById('status').innerHTML = "connected GATT!";
			}

			//--------------------------------------------------
			//Write後の処理
			//--------------------------------------------------
			ble.onWrite = function(uuid){
			document.getElementById('uuid_name').innerHTML = uuid;
			document.getElementById('status').innerHTML = "written data"
			}
			//-------------------------------------------------
			//ボタンが押された時のイベント登録
			//--------------------------------------------------
			document.getElementById('scan').addEventListener('click', function() {
				ble.scan('AiLCORONA');
			});

			document.getElementById('connect').addEventListener('click', function(){
				ble.connectGATT('AiLCORONA');
			});
			//-------------------------------------------------
			//デバイス側にデータ送信時
			//--------------------------------------------------
			document.getElementById('write').addEventListener('click', function() {
				//フォーマットに従って値を変換
				ble.write('AiLCORONA', [0x00, 0x02]);
			});
		</script>
	</body>
</html>
